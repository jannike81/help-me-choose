<!doctype html>
<html lang=en>
  <head>
    <link href="./main.css" rel="stylesheet" type="text/css">
    <meta charset=utf-8>
    <title>Help med choose</title>
  </head>
  <body>
    <h1>Help me choose between...</h1>
    <img src="https://sisadmin.com/wp-content/uploads/2014/03/Help-Me-Choose.jpg" height="60px">
    <div class="inputSelection">
      <div class="inputs">
        <input placeholder="Something"></input>
      </div>
      <div class="resultSection"></div>
      <button class="addOption">Add</button>
    </div>
    <button>Go!</button>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.resultSection').hide()
        var add_option = function(){
        $('.inputs').append('<input></input>')
      }
      $('.addOption').click(add_option)
    //change backgroundcolour when clicking on the title
      $("h1").click(function(){
        $("body").toggleClass("changebackground");
        })
      })
    </script>
  </body>
</html>
